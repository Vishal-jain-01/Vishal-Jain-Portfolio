<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#background)"/>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Profile Circle Background -->
  <circle cx="250" cy="315" r="120" fill="url(#accent)" opacity="0.3"/>
  <circle cx="250" cy="315" r="100" fill="url(#accent)"/>
  
  <!-- Profile Initials -->
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">VJ</text>
  
  <!-- Main Text -->
  <text x="420" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">Vishal Jain</text>
  <text x="420" y="310" font-family="Arial, sans-serif" font-size="32" fill="#818cf8">AI & ML Engineer</text>
  <text x="420" y="360" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af">Computer Vision • Deep Learning • Full-Stack Development</text>
  
  <!-- Decorative Elements -->
  <rect x="420" y="380" width="200" height="4" fill="url(#accent)" rx="2"/>
  
  <!-- Tech Stack Icons (Simple rectangles as placeholders) -->
  <rect x="420" y="420" width="60" height="30" fill="#6366f1" rx="4"/>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Python</text>
  
  <rect x="490" y="420" width="60" height="30" fill="#8b5cf6" rx="4"/>
  <text x="520" y="440" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">MATLAB</text>
  
  <rect x="560" y="420" width="60" height="30" fill="#6366f1" rx="4"/>
  <text x="590" y="440" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">React</text>
  
  <rect x="630" y="420" width="60" height="30" fill="#8b5cf6" rx="4"/>
  <text x="660" y="440" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Node.js</text>
  
  <!-- Portfolio Text -->
  <text x="420" y="500" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">Portfolio • Projects • Skills • Contact</text>
</svg>